
{%  extends 'main.html'  %}

{% block navbar %} 

{% include 'nav.html'%}

{% endblock %}
{% block content %} 
<div class="row my-3">
    <div class="col col-md ">
        <div class="card">
            <div class="card-body">
                <h3>Product</h3>
            </div>
        </div>
        <div class="card card-body mt-2">
            <table class='table'>
                <tr>
                    <th>Product</th>
                    <th>Catagory</th>
                    <th>Price</th>
                </tr>

                {% for product in products %} 
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price }}</td>
                    </tr>
                {% endfor %} 
            </table>
        </div>
    </div>
</div>

{% endblock %}
