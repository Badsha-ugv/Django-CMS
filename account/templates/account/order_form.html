{% extends 'main.html' %}
{% load static %} 
{% block navbar %} 
{% include 'nav.html' %} 
{% endblock %}
 
{% block content %} 

<div class="row mt-3">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">

        <div class="card">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.management_form }}
                    {% for f in form %}
                    {{f}} 
                    <hr>
                    {% endfor %}
                    <input type="submit" value="Confirm">
                </form>

            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
    

{% endblock %}
